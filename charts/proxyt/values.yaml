# Default values for proxyt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/jaxxstorm/proxyt
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: [ ]
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# ProxyT application configuration
proxyt:
  # Domain name for the proxy (required)
  domain: ""
  # Email address for Let's Encrypt registration (required when issue=true)
  email: ""
  # Run in HTTP-only mode (for use behind HTTPS proxy/load balancer)
  httpOnly: false
  # Enable debug logging for all requests
  debug: false
  # Directory to store/read SSL certificates
  certDir: "/certs"
  # Automatically issue Let's Encrypt certificates
  issue: true
  # HTTP port for Let's Encrypt challenges or main port in HTTP-only mode
  port: 80
  # HTTPS port for the proxy
  httpsPort: 443
  # Address to bind the server to
  bind: "0.0.0.0"
  # Use existing secret for sensitive configuration (optional)
  # If not set, values from proxyt.email will be used directly
  existingSecret: ""
  # Key in the existing secret that contains the email
  existingSecretEmailKey: "email"

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: { }
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: { }

podSecurityContext:
  fsGroup: 65532
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  allowPrivilegeEscalation: false

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  ports:
    http:
      port: 80
      targetPort: 8080
      protocol: TCP
    https:
      port: 443
      targetPort: 8443
      protocol: TCP
  # Annotations for the service
  annotations: { }

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: { }
  # cert-manager.io/cluster-issuer: letsencrypt-prod
  # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: proxy.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]
  #  - secretName: proxy-example-tls
  #    hosts:
  #      - proxy.example.com

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
startupProbe:
  httpGet:
    path: /health
    port: http
  failureThreshold: 30
  periodSeconds: 10

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget for high availability
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Additional volumes on the output Deployment definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }

# Topology spread constraints for pod distribution across zones/nodes
topologySpreadConstraints: [ ]
# - maxSkew: 1
#   topologyKey: topology.kubernetes.io/zone
#   whenUnsatisfiable: DoNotSchedule
#   labelSelector:
#     matchLabels:
#       app.kubernetes.io/name: proxyt

# cert-manager integration for automatic certificate management
certManager:
  enabled: false
  # Issuer to use for certificate generation
  issuer:
    # Name of the issuer
    name: letsencrypt-production
    # Kind of the issuer (Issuer or ClusterIssuer)
    kind: ClusterIssuer
  # Certificate configuration
  certificate:
    # Duration of the certificate
    duration: 2160h # 90 days
    # Renew before expiration
    renewBefore: 360h # 15 days
    # Additional DNS names for the certificate
    dnsNames: [ ]
