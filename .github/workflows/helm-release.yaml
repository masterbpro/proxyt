name: Release Helm Charts

permissions: {}

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      packages: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Chart
        run: |
          helm package charts/proxyt
          echo "Chart packaged successfully"
          ls -la proxyt-*.tgz

      - name: Get Chart Version
        id: chart_version
        run: |
          VERSION=$(helm show chart charts/proxyt | grep '^version:' | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: proxyt-${{ steps.chart_version.outputs.version }}
          name: ProxyT Helm Chart ${{ steps.chart_version.outputs.version }}
          files: proxyt-*.tgz
          body: |
            Helm Chart for ProxyT version ${{ steps.chart_version.outputs.version }}
            
            ## Installation
            
            ```bash
            # Install from OCI registry (recommended)
            helm install proxyt oci://ghcr.io/masterbpro/charts/proxyt --version ${{ steps.chart_version.outputs.version }}
            
            # Or install from release
            helm install proxyt https://github.com/masterbpro/proxyt/releases/download/proxyt-${{ steps.chart_version.outputs.version }}/proxyt-${{ steps.chart_version.outputs.version }}.tgz
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR
        run: |
          helm push proxyt-${{ steps.chart_version.outputs.version }}.tgz oci://ghcr.io/masterbpro/charts
          echo "Chart pushed to oci://ghcr.io/masterbpro/charts/proxyt:${{ steps.chart_version.outputs.version }}"
